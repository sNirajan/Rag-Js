<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>RAG Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light only" />
    <style>
        :root {
            /* Modern green palette */
            --bg: #f6fbf7;
            /* page background */
            --card: #ffffff;
            /* surface */
            --text: #0b1f14;
            /* primary text */
            --muted: #5b6e62;
            /* secondary text */
            --line: #e6efe8;
            /* borders */
            --g-600: #16a34a;
            /* primary */
            --g-500: #22c55e;
            /* hover */
            --g-50: #eaf7ee;
            /* light wash */
            --ring: rgba(34, 197, 94, .28);
            --radius: 16px;
            --shadow: 0 12px 28px rgba(8, 31, 18, .08);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
            color: var(--text);
            background:
                radial-gradient(1000px 500px at 10% -10%, #fff 0%, #f0fbf3 40%, transparent 70%) no-repeat,
                radial-gradient(900px 480px at 120% 20%, #fff 0%, #eefaf1 40%, transparent 70%) no-repeat,
                var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6vh 20px;
        }

        .shell {
            width: min(940px, 96vw);
        }

        .hero {
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 14px;
            flex-wrap: wrap;
        }

        /* .brand{
      width:40px; height:48px; border-radius:14px;
      background: conic-gradient(from 210deg, var(--g-600), var(--g-500), #6ee7b7, var(--g-600));
      box-shadow: 0 8px 22px rgba(34, 197, 94, .28);
    } */
        h1 {
            margin: 0;
            font-size: clamp(22px, 3.2vw, 30px);
            letter-spacing: -.02em;
        }

        .sub {
            margin: 6px 0 0;
            color: var(--muted);
            font-size: 14px;
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--line);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .bar {
            padding: 18px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-bottom: 1px solid var(--line);
            background:
                linear-gradient(0deg, #fff, #fff),
                radial-gradient(800px 200px at 50% -40%, var(--g-50), transparent 55%);
            background-blend-mode: normal, lighten;
        }

        .input {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #fff;
            border: 1px solid var(--line);
            border-radius: 12px;
            padding: 10px 12px;
            transition: border-color .2s, box-shadow .2s, transform .06s;
        }

        .input:focus-within {
            border-color: var(--g-600);
            box-shadow: 0 0 0 4px var(--ring);
            transform: translateY(-1px);
        }

        input[type="text"] {
            width: 100%;
            border: 0;
            outline: 0;
            font-size: 16px;
            background: transparent;
            color: var(--text);
        }

        input::placeholder {
            color: #93a29a;
        }

        .btn {
            border: 0;
            outline: 0;
            cursor: pointer;
            padding: 12px 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: .01em;
            color: #ffffff;
            background: var(--g-600);
            box-shadow: 0 10px 20px rgba(22, 163, 74, .25);
            transition: transform .06s ease, box-shadow .2s ease, background .2s;
        }

        .btn:hover {
            background: var(--g-500);
            box-shadow: 0 14px 24px rgba(22, 163, 74, .28);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn:disabled {
            opacity: .6;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status {
            padding: 10px 18px;
            color: var(--muted);
            font-size: 14px;
        }

        .result {
            display: grid;
            gap: 10px;
            padding: 18px;
            background: linear-gradient(180deg, #ffffff 0%, #fdfefe 100%);
        }

        .answer {
            background: #ffffff;
            border: 1px solid var(--line);
            border-radius: 14px;
            padding: 14px 16px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .sources {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            color: var(--muted);
            font-size: 13px;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #f0fbf3;
            border: 1px solid #e0f3e5;
            color: #14532d;
            padding: 6px 10px;
            border-radius: 999px;
        }

        .chip b {
            color: #0f5132;
        }F

        /* Accessibility & polish */
        button:focus-visible,
        input:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px var(--ring);
        }

        ::selection {
            background: #bbf7d0;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="hero" aria-hidden="true">
            <div class="brand" title="RocketRez"></div>
            <div>
                <h1>RocketRez RAG Demo</h1>
                <p class="sub">Ask guest-facing questions grounded in your docs.</p>
            </div>
        </div>

        <div class="card" role="region" aria-label="Ask a question">
            <form id="qa" class="bar" novalidate>
                <label class="sr-only" for="q">Question</label>
                <div class="input">
                    <input id="q" type="text" placeholder='Ask, e.g., "Does the zoo stay open during rain?"'
                        autocomplete="off" />
                </div>
                <button id="askBtn" class="btn" type="submit" aria-label="Ask">Ask</button>
            </form>

            <div id="status" class="status" aria-live="polite"></div>

            <div class="result">
                <div id="output" class="answer" style="display:none;"></div>
                <div id="sources" class="sources" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('qa');
        const q = document.getElementById('q');
        const btn = document.getElementById('askBtn');
        const status = document.getElementById('status');
        const out = document.getElementById('output');
        const src = document.getElementById('sources');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = q.value.trim();
            if (!question) return;

            btn.disabled = true;
            status.textContent = 'Thinkingâ€¦';
            out.style.display = 'none';
            src.style.display = 'none';

            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                const data = await res.json();

                out.textContent = data.answer || '(No answer)';
                out.style.display = 'block';

                if (data.sources && data.sources.length) {
                    src.innerHTML = 'Sources: ' + data.sources
                        .map(s => `<span class="chip"><b>[${s.id}]</b> ${s.source}</span>`)
                        .join(' ');
                    src.style.display = 'flex';
                } else {
                    src.style.display = 'none'; // hides the label and the area
                }
            } catch (err) {
                out.textContent = 'Error contacting server.';
                out.style.display = 'block';
            } finally {
                btn.disabled = false;
                status.textContent = '';
            }
        });

        // Enter to submit
        q.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                btn.click();
            }
        });
    </script>
</body>

</html>
